  susan:
    name: Prof. Susan Michie (PI)
    institution: University College London
    link: http://iris.ucl.ac.uk/iris/browse/profile?upi=SFMIC21
    image: susan.JPG
    description: |
      Susan Michie is Director of the <a href="http://www.ucl.ac.uk/behaviour-change" target="_blank" rel="noopener">Centre for Behaviour Change</a> and of the Health Psychology Research Group at UCL. She leads an extensive programme of research developing the science of behaviour change interventions and applying that science to intervention development and evaluation. This includes the MRC- funded <a href="http://www.ucl.ac.uk/behaviour-change-techniques" target="_blank" rel="noopener">Theory and Techniques project</a>, the Wellcome Trust-funded Human Behaviour-Change Project, the NIHR funded UCL membership of the School for Public Health Research and a programme of digital research in collaboration with Professor Robert West. She works with a wide range of disciplines, practitioners and policy-makers, fostering interdisciplinary working and the translation of evidence into practice. To further these aims, she founded the Centre for Behaviour Change which has a rich programme of events, training and research.

      Susan studied Experimental Psychology at Oxford University, followed by Clinical Psychology at the Institute of Psychiatry, London University and a DPhil in Developmental Psychology. She is a chartered clinical and health psychologist, and elected Fellow of the Academy of Social Sciences, the US Society of Behavioral Medicine, the US Academy of Behavioral Medicine Research, the European Health Psychology Society and the British Psychological Society.
  james:
    name: Prof. James Thomas
    institution: University College London - Institute of Education
    link: https://iris.ucl.ac.uk/iris/browse/profile?upi=JTHOA32
    image: james.jpg
    description: |
      James Thomas is Professor of Social Research & Policy at the EPPI-Centre, UCL where he is Principal Investigator of the Department of Health Systematic Reviews Facility. This work involves conducting policy-relevant systematic reviews alongside the provision of training, national and international coordination work in evidence-based health promotion and public health, and the creation and maintenance of online evidence databases. James Thomas’s research career is centred on improving policy and decision-making through more creative use and appreciation of existing knowledge. It covers substantive disciplinary fields – such as health promotion, public health and education – and also the development of tools and methods that support this work conducted both within University College London (UCL) and in the wider community.

        He has written extensively on research synthesis, including meta-analysis and methods for combining qualitative and quantitative research in ‘mixed method’ reviews; and also designed EPPI-Reviewer, software which manages data through all stages of a systematic review, which has recently been adopted by NICE and Cochrane to support evidence synthesis in these organisations. He is currently co-lead of the Cochrane ‘Project Transform’ which is implementing novel technologies and process (including machine learning and crowdsourcing) to improve the efficiency of systematic reviews and increase their responsiveness to user needs and timescales.
  john:
    name: Prof. John Shawe-Taylor
    institution: University College London
    link: http://www.engineering.ucl.ac.uk/people/john-shawe-taylor/
    image: john.jpg
    description: |
      John Shawe-Taylor is Professor of Computer Science at UCL and has contributed to a number of fields ranging from graph theory through cryptography to statistical learning theory and its applications. However, his main contributions have been in the development of the analysis and subsequent algorithmic definition of principled machine learning algorithms founded in statistical learning theory. This work has helped to drive a fundamental rebirth in the field of machine learning with the introduction of kernel methods and support vector machines, including the mapping of these approaches onto novel domains including work in computer vision, document classification and brain scan analysis. More recently he has worked on interactive learning and reinforcement learning, both of which will be relevant to the current proposal.

      He has also been instrumental in assembling a series of influential European Networks of Excellence (initially the NeuroCOLT projects and later the PASCAL networks). The scientific coordination of these projects has influenced a generation of researchers and promoted the widespread uptake of machine learning in both science and industry that we are currently witnessing.

      He has published over 300 papers with an H index of 60 and over 42000 citations (Google scholar). Two books co-authored with Nello Cristianini have become standard monographs for the study of kernel methods and support vector machines and together have attracted 21000 citations.
  pol:
    name: Pol Mac Aonghusa
    institution: IBM
    link: https://researcher.watson.ibm.com/researcher/view.php?person=ie-aonghusa
    image: pol.jpg
    description: |
        Pol Mac Aonghusa is a Senior Research Manager at the IBM Research Lab in Dublin responsible for research projects in Artificial Intelligence, Semantic Web Technologies and Data Privacy.

        My research interests for the past 5 years have been in applying semantic web technologies to problems in machine learning and optimization. Our early work won prizes in the International Semantic Web Challenge in 2012 and 2013. More recently we have been investigating how to assist Social Care-workers and Care Teams make more informed decisions with incomplete and uncertain data. I am pleased that parts of this work are now in transition to our IBM Watson Health solution portfolio.

        My personal research interests are in online privacy as a pragmatic tradeoff between perceptions of utility, risk and cost. Users are prepared to trade an acceptable amount of risk in return for utility gained. I'm currently looking at how users can actively detect, understand and adapt their privacy utility-risk-cost balance as they interact with systems.

        In addition to applied research for IBM products Pol is also responsible for several EU funded research projects. These include ProAct (Assisted Independent Living for people with Multiple Co-morbidities) and PETRA (Multi-model Journey Planning).
  marie:
    name: Prof. Marie Johnston
    institution: University of Aberdeen
    link: https://www.abdn.ac.uk/iahs/research/health-psychology/profiles/m.johnston
    image: mjohnston.jpg
    description: |
      Marie Johnston is Emeritus Professor of Health Psychology at the University of Aberdeen and a registered Health and Clinical Psychologist. Her research focusses on behaviour and behaviour change, including the importance of theory and measurement as well as the development and evaluation of interventions. She investigates behaviour in the context of health, illness and healthcare with much of this work on behaviour in disabling conditions including stroke and arthritis.  She has over 400 publications and her research has recently been supported by MRC, CRUK, CSO, Arthritis Research, NIHR and NIH.

      Her awards include fellowships of the Academy of Learned Societies for the Social Sciences, the Academy of Medical Sciences, the Royal Society of Edinburgh, the Royal College of Physicians of Edinburgh, the American Society of Behavioral Medicine and the European Health Psychology Society. She received the British Psychological Society (BPS) President’s Award and Honorary Fellowship.  She was the founder chair of Health Psychology within the BPS and second President of the European Health Psychology Society.

      Her work has had impact on government policy, including the implementation of the <a href="http://www.theheartmanual.com/Programmes/Pages/Stroke-Workbook.aspx" target="_blank" rel="noopener">Stroke Workbook to reduce disability</a> and changes in the remuneration of dentists to increase evidence-based care for children's teeth. The Health Behaviour Change Competency Framework developed with Diane Dixon is used to develop <a href="http://www.healthscotland.com/documents/4877.aspx" target="_blank" rel="noopener">NHS Scotland education strategy</a>.
  mike:
    name: Prof. Mike Kelly
    institution: University of Cambridge
    link: http://www.phpc.cam.ac.uk/people/pcu-group/pcu-visiting-staff/mike-kelly/
    image: mkelly.jpg
    description: |
      Professor Mike Kelly is Senior Visiting Fellow in the Department of Public Health and Primary Care at the Institute of Public Health and a member of St John’s College at the University of Cambridge. He has an honorary chair at UCL. Between 2005 and 2014 he was Director of the Centre for Public Health at NICE. He was educated at the universities of York, Leicester and Dundee and had an academic career lasting twenty seven years before moving into the National Health Service to lead the Research Team at the Health Development Agency and then moving on to NICE. His research interest include health related behaviour change and health inequalities.

      In 2010 he was awarded the Alwyn Smith Prize of the Faculty of Public Health in recognition of his work on cardiovascular disease and alcohol misuse prevention. Professor Kelly is Fellow of the Faculty of Public Health, Honorary Fellow Royal College of Physicians (his citation was for his work on occupational health) and Fellow of the Royal College of Physicians of Edinburgh. In 2014 he was awarded an honorary doctorate by the University of York for his contribution to evidence based policy.
  robert:
    name: Prof. Robert West
    institution: University College London
    link: http://www.rjwest.co.uk/
    image: rwest.jpg
    description: |
      Robert West is Professor of Health Psychology and Director of Tobacco Studies at the Cancer Research UK Health Behaviour Research Centre, University College London, UK. Professor West completed his PhD in Psychology in 1983 at University College London and worked as a postdoctoral researcher in the area of smoking at the Institute of Psychiatry until 1985 when he took up a lecturing position at Royal Holloway, London University. He continued his research into smoking and also began researching traffic accident involvement. In 1991 Professor West joined St George's, University of London, where he was made professor in 1996. He took up his present position in 2003.

      Professor West's research includes clinical trials of new smoking cessation treatments, studies of the acute effects of cigarette withdrawal and population studies of smoking patterns. He has published more than 500 scientific works and is co-author of the English National Smoking Cessation Guidelines that provided the blueprint for the UK-wide network of smoking cessation services. He is also Past-President of the Society for Research in Nicotine and Tobacco.

      Professor West is a member of the Editorial Board of the Cochrane Collaboration Tobacco Review Group, and Editor-in-Chief of the journal Addiction. He is author of the books, Theory of Addiction, Models of Addiction, The SmokeFree Formula, and Fast Facts: Smoking Cessation.

project_team:
  description: "The Human Behaviour-Change Project is a collaboration between behavioural scientists, computer scientists and system architects."
  debasis:
    name: Dr. Debasis Ganguly
    institution: IBM
    link: https://researcher.watson.ibm.com/researcher/view.php?person=ie-Debasis.Ganguly1
    image: Debasis_Ganguly.jpg
    description: |
        Debasis is a researcher at IBM Research Labs, Dublin, Ireland. He completed his PhD and postdoctoral research at the ADAPT centre, Dublin City University. His research interests primarily include incorporating term relationships, including the use of topic models and word/document vector embeddings, into retrieval and feedback models for improving search effectiveness. He is also interested in cross-language and multilingual document search, a particular example of which is the case of retrieving relevant information from a collection of code mixed documents.

        He serves as the program committee member of top-tier conferences, e.g. SIGIR, NAACL, NLDB etc. He is also actively engaged in organizing workshops on recent topics in information retrieval and natural language processing.

        As a researcher, he is keen to commercialize his research with industry partnerships. In the past, he was actively involved in managing academia-industry partnership projects.
  alisonm:
      name: Dr Alison O’Mara-Eves
      institution: University College London - Institute of Education
      link: https://iris.ucl.ac.uk/iris/browse/profile?upi=AJOMA15
      image: alison.jpg
      description: |
        Dr Alison O’Mara-Eves is a Senior Researcher the EPPI-Centre, UCL Institute of Education.

        Alison’s broad specialism is systematic review methods. There are two main strands within this theme: (1) developing and testing synthesis methods, with a particular interest in quantitative synthesis including statistical meta-analysis, and (2) evaluating the use of emerging text mining techniques for facilitating the production of systematic reviews. She also teaches Masters-level and short courses on research synthesis methods.

        Alison’s has worked on over 30 systematic reviews and evidence syntheses across a range of topics. Her substantive interests primarily relate to social psychology, education, and public health. She is particularly interested in self-perceptions, wellbeing, and interventions for behaviour change.
  alisonw:
      name: Dr Alison Wright
      institution: University College London
      link: https://iris.ucl.ac.uk/iris/browse/profile?upi=AWRIG61
      image: Alison_Wright_HBCP.jpg
      description: |
        Dr Alison Wright is a Senior Research Associate, leading the team of behavioural science researchers working on the Human Behaviour Change project. Her research interests focus on applying psychological science to develop and evaluate behaviour change interventions. She has worked on a diverse range of topics, including treatment adherence, health care utilisation, physical activity after stroke and preventing occupational dermatitis in nurses
  emma:
      name: Dr Emma Norris
      institution: University College London
      link: https://iris.ucl.ac.uk/iris/browse/profile?upi=NORRI53
      image: Emma_Norris.jpg
      description: |
        Emma is a Research Associate at UCL working on this project. Her PhD, completed at UCL, involved the development and testing of behaviour change interventions to integrate physical activity into primary school teaching. She has research experience in systematic reviews and mixed-methods intervention evaluation. She is interested in using health psychology theory and principles to improve a broad range of public health issues, with specific interests in physical activity and technological interventions.
  ailbhe:
      name: Dr Ailbhe Finnerty
      institution: University College London
      link: https://iris.ucl.ac.uk/iris/browse/profile?upi=ANFIN63
      image: ailbhe-finnerty2.JPG
      description: |
        Ailbhe is a Research Associate at UCL working on this project. Her PhD, completed at the University of Trento, Italy, focused on using more advanced research methodology and techniques for collecting and analysing data, from computer science disciplines, to study social behaviours and phenomenon. The aim was to examine psychological phenomenon, once carried out in the lab, in a wider social context, to be able to reliably and unobtrusively measure social behaviour, such as, communication and interaction through wearable sensors, social media and mobile phone data.

        Prior to joining UCL, she worked for a digital marketing agency where she had the opportunity to apply knowledge from her research on understanding human behaviour to real life business cases. She has research experience and an interest in wide range of topics, such as, behaviour change interventions, computational methods of understanding personality, social networking and social media, crowdsourcing and the virtual workplace, organisational psychology and the role of nonverbal behaviour in social settings.

  gillian:
    name: Gillian Stokes
    institution: University College London - Institute of Education
    link: https://iris.ucl.ac.uk/iris/browse/profile?upi=GSTOK68
    image: Gillian_Stokes.jpg
    description: |
        Gillian is a Research Officer and systematic reviewer at UCL, Institute of Education. Her expertise in public health is founded on a career spanning media and communications, health care practice and public health research. She has four years’ experience in academia working on health related systematic reviews, stakeholder involvement in health related primary research and systematic reviews. Gillian has a research interest in accessibility to and the methods used to communicate health related information through the use of online methods. Further, how particular groups access and use online information, in particular social media, and its impact on health decisions and behaviours. Her research specialism is public involvement in health research with a particular interest in children’s participation in pharmaceutical and dental research and has a keen interest in developing involvement methods for stakeholders.
  patrick:
    name: Dr Patrick O'Driscoll
    institution: University College London
    link: false
    image: Patrick_ODriscoll.JPG
    description: |
        Patrick is a senior programmer at the EPPI-Centre, UCL Institute of Education. He is working on the new version of EPPI Reviewer software, ER5.

        Previously Patrick worked within the finance industry building web applications for fund managers and quantitative analysts.

        He has extensive experience within the commercial and academic sectors and a PhD in Financial Optimisation and has published in this area.
  candice:
    name: Candice Moore
    institution: University College London
    link: false
    image: candice_moore.jpg
    description: |
        Candice Moore is a Research Assistant at UCL. Previously she has worked on a variety of research projects in developmental psychology, including a large-scale educational intervention, and completed an MSc in Cognitive and Decision Sciences at UCL.
  paulina:
    name: Paulina Schenk
    institution: University College London
    link: false
    image: Paulina.png
    description: |
        Paulina is a PhD Student, working with the Human Behaviour Change Project (HBCP). Her current research supports the development of a pilot ontology for mechanisms of action (MoAs; i.e. processes, mediating the influence of behaviour change techniques on behavioural outcomes) based on the behaviour change theories. The pilot ontology will be used to identify and iteratively annotate MoAs in published behaviour change interventions to develop automated information extraction algorithms. Moving forward, Paulina will continue to study BCT-MoA-behaviour links, with respect to the context of behaviour change interventions.

        Before joining the HBCP team, Paulina completed a BSc (Hons) in Psychology at UCL in 2016, and earned a MSc in Risk, Economy and Society at the LSE in 2017.
  gaurav:
    name: Gaurav Singh
    institution: University College London
    link: https://www.researchgate.net/profile/Gaurav_Singh174
    image: Gaurav.jpg
    description: |
        Gaurav Singh is a full-time PhD candidate in the field of machine learning in the dept. of Computer Science at University College, London. He is focused on bringing efficiency to the task of biomedical text retrieval and annotation using machine learning and artificial intelligence. His research includes using deep learning models trained on small labelled set, to summarise and annotate medical documents to save time and human effort.
  yufang:
    name: Dr. Yufang Hou
    institution: IBM
    link: https://researcher.watson.ibm.com/researcher/view.php?person=ie-YHou
    image: Yufang.jpg
    description: |
        Yufang Hou is a research staff member at IBM Research Ireland and she is currently working on extracting information from scientific research papers in the smoking cessation domain. Her primary research interest lies in the the area of natural language processing (NLP) where she focuses on the tasks of natural language understanding in the discourse level, such as information status recognition, indirect anaphora resolution and coreference resolution. She is also interested in computational argumentation and information extraction. Before joining IBM, she was a Postdoc researcher at <a href="http://www.cl.uni-heidelberg.de/clgroupaf/" target="_blank" rel="noopener">the department of Computational Linguistics at Heidelberg University</a> where she worked on information extraction across sentence boundaries and sentiment analysis in poems. Yufang completed her PhD at Heidelberg Institute for Theoretical Studies (HITS) on unrestricted bridging resolution and she developed algorithms for bridging anaphora recognition as well as antecedent selection. Her PhD was funded by the Research Training Group Coherence in Language Processing at Heidelberg University.
  francesca:
      name: Dr. Francesca Bonin
      institution: IBM
      link: https://researcher.watson.ibm.com/researcher/view.php?person=ie-FBonin
      image: Francesca.jpg
      description: |
        Francesca Bonin is a Research Scientist at IBM Research Ireland, working on Cognitive Computing and Natural Language Processing (NLP).

        She holds a PhD in Natural Language Processing at Trinity College Dublin (Ireland), a MSc. in Language Technologies and a B.A. in Digital Humanities from the University of Pisa (Italy).

        Her research interests includes NLP, Social Signal Processing, Multimodal Interaction and AI. Recently she has been part of the IBM Debater Project, focusing on debating technology.

        Before joining IBM, she has been focusing on Information Extraction and social signal processing from dialogues and meetings.

        She has been co-chair of several workshops on Multimodal Interaction and she currently serves the community as program committee member of the main international conferences in NLP and Speech Technologies.
  charles:
      name: Charles Jochim
      institution: IBM
      link: https://researcher.watson.ibm.com/researcher/view.php?person=ie-CHARLESJ
      image: Charles-Jochim.png
      description: |
          Charles Jochim is a Research Staff Member at IBM Research Ireland.  His research interests are generally in statistical natural language processing (NLP) and more specifically he has worked on multilingual information retrieval, patent search, text classification, information extraction, and argumentation mining.

          At IBM, Charles has been a part of the Risk Management Collaboratory and most recently IBM's Project Debater aiming to debate humans on complex topics.
          Charles obtained a PhD in computer science from the University of Stuttgart and before that an MA in computational linguistics from Indiana University.

  martin:
     name: Martin Gleize
     institution: IBM
     link: https://researcher.watson.ibm.com/researcher/view.php?person=ie-Martin.Gleize
     image: Martin-Gleize.JPG
     description: |
         Martin is a Research Staff Member at IBM Research Ireland. He received his bachelor and master's degrees in computer science at the ENS in France. He graduated from the Université Paris-Saclay with a Ph.D in computer science in 2016, after working at LIMSI-CNRS on natural language inference. His research interests include question answering, textual entailment, and more generally topics pertaining to open domain semantics in the field of computational linguistics.

  silje:
     name: Silje Zink
     institution: University College London
     link: https://iris.ucl.ac.uk/iris/browse/profile?upi=SZINK65
     image: Silje-Zink.jpg
     description: |
         Silje is a Research Assistant on the Human Behaviour Change Project (HBCP) and Theory Specification Project (TSP). Following her BSc (Hons) in Psychology obtained at the University of Manchester, Silje went on to do an MSc in Health Psychology at the University of Nottingham in 2017/2018, where she conducted research on the use of standardised anxiety measures for assessing dental fear and anxiety in paediatric populations. Her research interests include the use of Health Psychology theory and techniques to facilitate behaviour change, behaviour change intervention design and development, and using health psychology theory and techniques to improve a broad range of public health issues.

  clement:
      name: Clement Veall
      institution: University College London
      link: false
      image: Clement-Veall.jpg
      description: |
          Clement is the Research Administrator at UCL helping to support and facilitate the work of the Human Behaviour-Change Project Team. Previously, he has worked in administration and marketing at other universities in London.

          Clement is also completing an MSc in Language Sciences with Specialism in Linguistics with Neuroscience within the Division of Psychology and Language Sciences at UCL.

  emily:
      name: Emily Hayes
      institution: University College London
      link: false
      image: Emily-Hayes.jpg
      description: |
          Emily is a Research Assistant at UCL working on this project. She completed an MSc in Health Psychology at UCL in 2017 and her research examined older adult health literacy, in relation to childhood and adulthood socioeconomic position. Prior to joining HBCP, Emily worked for a digital health start-up that provides an app for medication management and adherence. She has also worked on a Knowledge Transfer Partnership, investigating workplace wellbeing through qualitative and quantitative research. She is interested in digital health and behaviour-change interventions to reduce health inequalities.

  eva:
      name: Eva Jermutus
      institution: University College London
      link: false
      image: Eva-Jermutus.jpg
      description: |
          Eva is a PhD Student working with the Human Behaviour Change Project (HBCP). Her research interests lie in the fields of decision-making and cognitive processes influencing the human-machine interaction. In particular, Eva is interested in users’ expectations of and trust in AI-driven systems such as the HBCP Knowledge System.

          Eva completed a MA (Hons) in Psychology & Management at the University of St Andrews in 2017 and earned a MSc in Economic Psychology at Tilburg University in 2018. She then worked in programmatic advertising before joining UCL in 2019.

consultants_collaborators:
    description: "The Human Behaviour-Change Project consultants and collaborators."
    marta:
        name: Marta M. Marques
        institution: Trinity College Dublin
        link: https://iris.ucl.ac.uk/iris/browse/profile?upi=MMORE85
        image: Marta_Marques.jpg
        description: |
            Marta Marques obtained her PhD in Health Psychology from Leiden University, in 2015, and is a chartered clinical and health psychologist. Marta holds a Marie Skłodowska-Curie (EDGE) fellowship at the ADAPT Centre and Trinity Centre for Practice & Health Care Innovation, Trinity College Dublin, and she is an Honorary Research Fellow at the Centre for Behaviour Change, University College London.  Marta is a close collaborator of the Behaviour Science team in the Human Behaviour Change Project, being involved in the development of the BCI Ontology.  Her current project focuses on the development of ontologies of personalization, tailoring and adaptation. This work is being developed in collaboration with: 1) IBM-Research Ireland, with whom Marta is exploring how the behaviour change ontologies can be used to classify large datasets of digital data; and 2) EUH2020 ProACT project (http://proact2020.eu/), in which Marta is exploring how an ontology of personalization can help developing individualized goal recommendation for physical activity and multiple health behaviours.
    janna:
        name: Janna Hastings
        institution: Ontology consultant
        link: false
        image: Janna-Hastings.JPG
        description: |
            Janna Hastings has worked on ontology research and development for more than a decade across multiple disciplines. She develops the Mental Functioning Ontology and related projects, and until 2015 she was ontology lead and project coordinator for the ChEBI chemical ontology, during which time she also worked on related biological ontologies. She holds a PhD in Biological Sciences, an MSc in Computer Science and an MA in Philosophy.

    bryan:
        name: Bryan Vernon
        institution: Ethics consultant
        link: https://www.ncl.ac.uk/sme/staff/profile/bryanvernon.html#background
        image: Bryan-Vernon.jpeg
        description: |
            "Product champion" for Ethics Teaching and Learning in Newcastle MBBS, Bryan has pioneered seminar-based ethics teaching throughout the course in an accessible form. He is Honorary Treasurer of the Institute of Medical Ethics and an honorary chaplain to both Newcastle University and Newcastle Hospitals NHS Trust. He is a member of the Newcastle Hospitals Clinical Ethics Committee and chairs the Northumberland, Tyne and Wear NHS Trust Ethics Advisory Group. He is an Anglican priest, a father of three and a grandfather of seven.

